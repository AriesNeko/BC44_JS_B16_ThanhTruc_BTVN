<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BC44-Bài tập B16-Thanh Trúc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container mt-4 bg-secondary pt-4 pb-4">
      <div class="custome">
        <h5 class="text-warning mx-auto">
          Bài 1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000
        </h5>
        <button id="btnKetQuaBai1" class="btn btn-warning mt-2">
          Hiển thị kết quả
        </button>
        <div id="ketquabai1" class="display mt-3 mb-2 text-warning"></div>
      </div>
      <hr />
      <div class="custome">
        <h5 class="text-warning mx-auto">
          Bài 2: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2
          + x^3 + … + x^n (Sử dụng vòng lặp và hàm)
        </h5>
        <div class="form-group">
          <input
            type="text"
            class="form-control w-25 mt-3"
            id="so-x"
            placeholder="Nhập số x"
          />
          <input
            type="text"
            class="form-control w-25 mt-3"
            id="so-n"
            placeholder="Nhập số n"
          />
        </div>
        <button id="btnKetQuaBai2" class="btn btn-warning mt-2">
          Tính kết quả
        </button>
        <div id="ketquabai2" class="display mt-3 mb-2 text-warning"></div>
      </div>
      <hr />
      <div class="custome">
        <h5 class="text-warning mx-auto">
          Bài 3: Nhập vào n. Tính giai thừa 1*2*...n
        </h5>
        <div class="form-group">
          <input
            type="text"
            class="form-control w-25 mt-3"
            id="so-m"
            placeholder="Nhập số m"
          />
        </div>
        <button id="btnKetQuaBai3" class="btn btn-warning mt-2">
          Tính kết quả
        </button>
        <div id="ketQuaBai3" class="display mt-3 mb-2 text-warning"></div>
      </div>
      <hr />
    </div>
    <div class="container bai4 mb-3">
      <h5 class="text-info mt-4">
        Tạo 10 thẻ div - div chẵn màu đỏ, div lẻ màu xanh
      </h5>
      <button id="addNewDiv" class="btn btn-info mt-4">Tạo div</button>
      <div></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
